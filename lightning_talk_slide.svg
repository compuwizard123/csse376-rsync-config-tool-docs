       xml:space="preserve"><tspan
         id="tspan3803"
         y="1021.0474"
         x="876.81244"
         sodipodi:role="line">Tom Most</tspan></text>
    <text
       sodipodi:linespacing="125%"
       id="text3810"
       y="424.04733"
       x="48.487324"
       style="font-size:24px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125%;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#d9e3e7;fill-opacity:1;stroke:none;font-family:DejaVu Sans;-inkscape-font-specification:DejaVu Sans"
       xml:space="preserve"><tspan
         id="tspan3812"
         y="424.04733"
         x="48.487324"
         sodipodi:role="line">GUI tool to assist in the creation of rsync include and exclude files.  Displays </tspan><tspan
         id="tspan3814"
         y="454.04733"
         x="48.487324"
         sodipodi:role="line">the file tree with useful metadata and allows inclusion/exclusion of files, </tspan><tspan
         id="tspan3816"
         y="484.04733"
         x="48.487324"
         sodipodi:role="line">directories individually or by glob pattern.</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:24px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125%;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#d9e3e7;fill-opacity:1;stroke:none;font-family:DejaVu Sans;-inkscape-font-specification:DejaVu Sans"
       x="48.487324"
       y="539.20459"
       id="text3822"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         x="48.487324"
         y="539.20459"
         id="tspan3828">Features:</tspan><tspan
         sodipodi:role="line"
         x="48.487324"
         y="569.20459"
         id="tspan3835"> - Allow creation of include/exclude rule files for --include/exclude-file flags</tspan><tspan
         sodipodi:role="line"
         x="48.487324"
         y="599.20459"
         id="tspan3851"> - Show what include/exclude rules match</tspan><tspan
         sodipodi:role="line"
         x="48.487324"
         y="629.20459"
         id="tspan3853"> - Display sources of rsync errors (permissions, ownership, circular links)</tspan><tspan
         sodipodi:role="line"
         x="48.487324"
         y="659.20459"
         id="tspan3837"> - Show subtree size, warn about large files</tspan><tspan
         sodipodi:role="line"
         x="48.487324"
         y="689.20459"
         id="tspan3839"> - Show total size, file count</tspan><tspan
         sodipodi:role="line"
         x="48.487324"
         y="719.20459"
         id="tspan3841"> - Flag common temporary file locations for exclusion</tspan><tspan
         sodipodi:role="line"
         x="48.487324"
         y="749.20459"
         id="tspan3847"> - Hide/show hidden files</tspan><tspan
         sodipodi:role="line"
         x="48.487324"
         y="779.20459"
         id="tspan3857"> - Show directory structure changes since last run (optional)</tspan><tspan
         sodipodi:role="line"
         x="48.487324"
         y="809.20459"
         id="tspan3863" /><tspan
         sodipodi:role="line"
         x="48.487324"
         y="839.20459"
         id="tspan3865">Suitable for TDD:</tspan><tspan
         sodipodi:role="line"
         x="48.487324"
         y="869.20459"
         id="tspan3867"> - Features are compositional, easily tested using mocks</tspan><tspan
         sodipodi:role="line"
         x="48.487324"
         y="899.20459"
         id="tspan3869"> - Biggest challenge: testing the GUI (but not a web app, so we'll be okay!)</tspan></text>
